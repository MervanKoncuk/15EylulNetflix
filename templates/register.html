{% extends "index.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <form action="" method="POST" enctype="multipart/form-data" class="w-50 m-auto border text-light p-4 mt-5">
            {% csrf_token %}
            <label for="">Kullanıcı adı</label>
            <input type="text" name="kullanici" required id="" class="form-control">
            <label for="">Email</label>
            <input type="email" name="email" required id="" class="form-control">
            <label for="">Resim</label>
            <input type="file" name="resim" id="" required class="form-control">
            <label for="">Telefon Numarası</label>
            <input type="tel" name="telefon" required class="form-control" id="">
            <label for="">Şifre</label>
            <input type="password" name="sifre" required id="" class="form-control">
            <label for="">Şifre Onay</label>
            <input type="password" name="sifre2" required id="" class="form-control">
            <input type="submit" value="Kayıt Ol" class="btn btn-primary mt-2">
        </form>
    </div>
{% endblock content %}
